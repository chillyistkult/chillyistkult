---
layout: default
---

<article class="post page single" role="article" itemscope itemtype="http://schema.org/BlogPosting">
    {% if page.url == "/" %}
        <header class="post-header">
            <h1 itemprop="name headline">{{ page.title }}</h1>
        </header>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>
